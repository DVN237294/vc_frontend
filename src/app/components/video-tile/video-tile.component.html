    <div class="card" (click)="cardClicked()" style="width: 14rem">
        <!--<h3 class="card-header">{{video.course?.name}}</h3>-->
        <a target="_blank"><img style="height: 150px; width: 100%; display: block;" [src]="video.thumbnailURL || ''"  class="card-img-top"></a>
        <div class="card-body">
            <h5 class="card-title">{{video.name}}</h5>
            <p class="card-text">{{video.recordTimeUtc | date}}</p>
        </div>
    </div>
