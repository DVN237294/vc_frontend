<div class="card" (click)="cardClicked()">
    <h3 class="card-header">{{videoSubject}}</h3>
    <img style="height: 300px; width: 100%; display: block;" [src]="thumbnailUrl"  class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{videoName}}</h5>
        <p class="card-text">{{videoDate | date}}</p>
    </div>
</div>
